url: https://gcol33.github.io/areaOfEffect/

template:
  bootstrap: 5
  bootswatch: sandstone
  light-switch: true
  includes:
    in_header: pkgdown/mathjax-config.html

figures:
  dev: svglite::svglite
  fig.ext: svg
  bg: "#F5F6F8"

navbar:
  structure:
    left: [intro, reference, articles]
    right: [search, lightswitch, github]
  components:
    intro:
      text: Get Started
      href: articles/quickstart.html
    github:
      icon: fab fa-github
      href: https://github.com/gcol33/areaOfEffect
      aria-label: GitHub

reference:
- title: Core
  contents:
  - aoe
  - aoe_expand
  - aoe_sample
- title: Data
  contents:
  - countries
  - country_halos
  - land
  - get_country
- title: Diagnostics
  contents:
  - aoe_summary
  - aoe_area
  - aoe_geometry
- title: S3 Methods
  contents:
  - print.aoe_result
  - print.aoe_expand_result
  - print.aoe_area_result
  - print.aoe_summary_result
  - summary.aoe_result
  - plot.aoe_result
  - "`[.aoe_result`"

articles:
- title: "Getting Started"
  navbar: ~
  contents:
    - quickstart
- title: "Background"
  navbar: ~
  contents:
    - theory

footer:
  structure:
    left: developed_by
    right: built_with
